name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup ImageMagick
        uses: mfinelli/setup-imagemagick@v6
        with:
          cache: true
          install-libfuse2: true

      - name: Get resvg sha
        id: get-resvg-sha
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="$(gh api repos/RazrFalcon/resvg/releases/latest --jq '.tag_name')"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          data="$(gh api "repos/RazrFalcon/resvg/git/ref/tags/$tag" --jq '.object.sha')"
          echo "data=$data" >> "$GITHUB_OUTPUT"

      - name: Restore resvg
        id: restore-resvg
        uses: actions/cache@v4
        with:
          path: |
            bin/resvg
          key: resvg-${{ steps.get-resvg-sha.outputs.data }}

      - if: ${{ steps.restore-resvg.outputs.cache-hit != 'true' }}
        name: Get resvg
        id: get-resvg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          asset="resvg-linux-x86_64.tar.gz" &&
          gh release --repo RazrFalcon/resvg download --pattern "$asset" --dir bin &&
          tar -C bin -xzf "bin/$asset"

      - name: Get sass sha
        id: get-sass-sha
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="$(gh api repos/sass/dart-sass/releases/latest --jq '.tag_name')"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          data="$(gh api "repos/sass/dart-sass/git/ref/tags/$tag" --jq '.object.sha')"
          echo "data=$data" >> "$GITHUB_OUTPUT"

      - name: Restore sass
        id: restore-sass
        uses: actions/cache@v4
        with:
          path: |
            bin/sass
            bin/src
          key: sass-${{ steps.get-sass-sha.outputs.data }}

      - if: ${{ steps.restore-sass.outputs.cache-hit != 'true' }}
        name: Get sass
        id: get-sass
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          asset='dart-sass-${{ steps.get-sass-sha.outputs.tag }}-linux-x64.tar.gz' &&
          gh release --repo sass/dart-sass download --pattern "$asset" --dir bin &&
          tar -C bin --strip-components=1 -xzf "bin/$asset"

      - name: Build
        env:
          JEKYLL_ENV: production
        run: |
          ./build.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
